<!DOCTYPE html>
<html>
  <head>
    <title>web-ytdl</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="web-ytdl" />
    <meta property="og:description" content="YouTubeの動画をダウンロードするための実験的なツール" />
  </head>
  <body>
    <div id="app">
      <main>
        <section>
          <h1>web-ytdl</h1>
          <p>YouTube の動画をダウンロードするための実験的なツール</p>
          <div>
            <label>再生開始時間</label>
            <input
                id="start-time"
                type="number"
                value="10"
                min="0"
            />
          </div>
          <div>
            <label>再生時間</label>
            <input
                id="duration"
                type="number"
                value="20"
                min="1"
            />
          </div>
          <div>
            <label htmlFor="url">動画の URL</label>
            <input
              id="url"
              type="text"
              placeholder="https://www.youtube.com/watch?v=???"
            />
            <button id="download">Download</button>
          </div>
        </section>
      </main>
      <footer>
        <hr />
        <p>
          GitHub:
          <a href="https://github.com/iamtakagi/web-ytdl"
            >https://github.com/iamtakagi/web-ytdl</a
          >
        </p>
        <p>Author: <a href="https://github.com/iamtakagi">iamtakagi</a></p>
      </footer>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
